<!DOCTYPE html>

<html>

<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">

    <!-- Tells the browser what the title of this page should be. -->
    <title>Resume</title>

    <!-- Load the page styles. -->

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">



    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <div id="main">

        <div id="header" class="center-content clear-fix animatedheader slideInDown">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div style="clear: both;"></div>
        <div id="workExperience" class="gray animateds1 fadeIn">
            <h2>Work Experience</h2>
        </div>
        <div id="projects" class="animateds2 fadeIn">
            <h2>Projects</h2>
        </div>
        <div id="education" class="gray animateds3 fadeIn">
            <h2>Education</h2>
        </div>
        <div id="mapDiv">
            <h2 class="animateds4 fadeIn">Where I've Lived and Worked</h2>
        </div>
        <div id="lets-connect" class="footer">
            <h2 class="center-text"><a class="orange-text">Let's Connect</a></h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>
    </div>

    <script src="js/jQuery.js"></script>

    <script src="js/helper.js"></script>

    <script src="js/resumeBuilder.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC4EHmEkWPuLKSyOUKLV983JP6bZ6bRIA&libraries=places&callback=initializeMap"></script>

    <script>
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>

</html>
